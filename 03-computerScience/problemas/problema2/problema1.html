<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Juguemos a adivina el número</h1>
    <p>Hemos seleccionado un numero del 1 al 10, intenta adivinarlo, tienes 3 intentos.</p>
    <h4> ¡A jugar!</h4>

    <div class="col-auto">
        <label for="numeroUsuario">Ingresa tu numero:</label>
        <input type="number" name="" id="numeroUsuario" class="numeroUsuario" placeholder="Numero">
        <input type="submit" value="Enviar numero" class="ingresarNumero">
    </div>

    <div class="resultados">
        <p class="intentos"></p>
        <p class="correctoIncorrecto"></p>
        <p class="bajoOAlto"></p>
    </div>

    <script src="problema2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
